<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .result.genuine {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .result.forged {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .uploaded-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-links {
            margin-top: 30px;
        }

        .error {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Signature Recognition</h1>
        <p class="subtitle">Upload a signature image to verify its authenticity</p>
        
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">PNG, JPG files supported</div>
        </div>
        
        <input type="file" id="file-input" accept="image/*">
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing signature...</p>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="result" id="result">
            <div class="result-text" id="result-text"></div>
            <div class="confidence" id="confidence"></div>
            <img class="uploaded-image" id="uploaded-image" style="display: none;">
        </div>
        
        <div class="nav-links">
            <a href="/sample" class="btn">View Sample Images</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.querySelector('.upload-area');
        const loading = document.querySelector('.loading');
        const result = document.getElementById('result');
        const errorMessage = document.getElementById('error-message');
        const resultText = document.getElementById('result-text');
        const confidence = document.getElementById('confidence');
        const uploadedImage = document.getElementById('uploaded-image');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            hideMessages();
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data.result, data.confidence, data.image);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('An error occurred while processing the image.');
                console.error('Error:', error);
            });
        }

        function showResult(resultValue, confidenceValue, imageData) {
            resultText.textContent = `Signature is ${resultValue}`;
            confidence.textContent = `Confidence: ${confidenceValue}`;
            
            if (imageData) {
                uploadedImage.src = 'data:image/png;base64,' + imageData;
                uploadedImage.style.display = 'block';
            }

            result.className = 'result ' + resultValue.toLowerCase();
            result.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideMessages() {
            result.style.display = 'none';
            errorMessage.style.display = 'none';
            uploadedImage.style.display = 'none';
        }
    </script>
</body>
</html>
