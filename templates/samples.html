<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Images - Signature Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-align: center;
        }

        .samples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .sample-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sample-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .sample-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: block;
            border: 2px solid #eee;
        }

        .sample-info {
            text-align: center;
        }

        .sample-name {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        .sample-type {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .sample-type.genuine {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .sample-type.forged {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 20px auto;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .text-center {
            text-align: center;
        }

        .no-samples {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Sample Images</h1>
        <p class="subtitle">Examples of genuine and forged signatures from the dataset</p>
        
        {% if samples %}
            <div class="samples-grid">
                {% for sample in samples %}
                <div class="sample-card">
                    <img src="data:image/png;base64,{{ sample.image }}" alt="{{ sample.name }}" class="sample-image">
                    <div class="sample-info">
                        <div class="sample-name">{{ sample.name }}</div>
                        <div class="sample-type {{ sample.type.lower() }}">{{ sample.type }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-samples">
                <p>No sample images available.</p>
            </div>
        {% endif %}
        
        <div class="text-center">
            <a href="/" class="back-btn">‚Üê Back to Upload</a>
        </div>
    </div>
</body>
</html>
